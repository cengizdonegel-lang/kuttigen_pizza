<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 96" width="420" height="96" role="img" aria-label="Kuttigen Pizza">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ef4444"/>
      <stop offset="1" stop-color="#c2410c"/>
    </linearGradient>
    <linearGradient id="cheese" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#fde68a"/>
      <stop offset="1" stop-color="#fbbf24"/>
    </linearGradient>
  </defs>

  <!-- Icon badge -->
  <g transform="translate(8,8)">
    <circle cx="40" cy="40" r="40" fill="url(#bg)"/>
    <circle cx="40" cy="40" r="40" fill="none" stroke="rgba(255,255,255,0.18)" stroke-width="3"/>

    <path d="M20 20 L72 40 L40 72 Z" fill="url(#cheese)"/>
    <path d="M20 20 L72 40" stroke="#92400e" stroke-width="8" stroke-linecap="round"/>
    <path d="M20 20 L72 40" stroke="rgba(255,255,255,0.25)" stroke-width="3" stroke-linecap="round"/>

    <g fill="#dc2626" opacity="0.95">
      <circle cx="40" cy="36" r="5"/>
      <circle cx="34" cy="48" r="4.5"/>
      <circle cx="50" cy="47" r="4.5"/>
    </g>

    <text x="40" y="62" text-anchor="middle" dominant-baseline="middle"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="28" font-weight="800" fill="#ffffff" opacity="0.95">K</text>
  </g>

  <!-- Wordmark -->
  <g transform="translate(104,18)">
    <text x="0" y="28" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="28" font-weight="800" fill="var(--text-color, #111827)">Kuttigen</text>
    <text x="0" y="62" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="28" font-weight="700" fill="var(--text-color-secondary, #374151)">Pizza</text>
  </g>
</svg>
