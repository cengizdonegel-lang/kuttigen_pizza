<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128" role="img" aria-label="Kuttigen Pizza">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ef4444"/>
      <stop offset="1" stop-color="#c2410c"/>
    </linearGradient>
    <linearGradient id="cheese" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#fde68a"/>
      <stop offset="1" stop-color="#fbbf24"/>
    </linearGradient>
  </defs>

  <!-- Background badge -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)"/>
  <circle cx="64" cy="64" r="60" fill="none" stroke="rgba(255,255,255,0.18)" stroke-width="4"/>

  <!-- Pizza slice -->
  <path d="M34 34 L98 58 L58 98 Z" fill="url(#cheese)"/>
  <path d="M34 34 L98 58" stroke="#92400e" stroke-width="10" stroke-linecap="round"/>
  <path d="M34 34 L98 58" stroke="rgba(255,255,255,0.25)" stroke-width="4" stroke-linecap="round"/>

  <!-- Toppings -->
  <g fill="#dc2626" opacity="0.95">
    <circle cx="62" cy="58" r="7"/>
    <circle cx="54" cy="74" r="6"/>
    <circle cx="74" cy="72" r="6"/>
  </g>
  <g fill="rgba(255,255,255,0.22)">
    <circle cx="60" cy="55" r="2"/>
    <circle cx="52" cy="71" r="2"/>
    <circle cx="72" cy="69" r="2"/>
  </g>

  <!-- Brand letter -->
  <text x="64" y="96" text-anchor="middle" dominant-baseline="middle"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="44" font-weight="800" fill="#ffffff" opacity="0.95">K</text>
</svg>
