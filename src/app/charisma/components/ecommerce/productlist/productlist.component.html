<div class="productlist-container" [class.marquee-hidden]="isMarqueeCollapsed">

<div
    class="product-marquee-shell"
    [style.--marquee-h]="marqueeHeight"
    [style.--marquee-visible-h]="marqueeVisibleHeight"
>
    <div
        #productMarquee
        class="product-marquee"
        [style.opacity]="marqueeOpacity"
        [style.transform]="marqueeTransform"
        [style.filter]="marqueeFilter"
        [style.visibility]="marqueeVisibility"
        [style.pointer-events]="marqueePointerEvents"
    >
        <div class="product-track">

        <ng-container *ngFor="let product of products2">
            <div class="product-item">
                <div class="card border-round-2xl p-4 marquee-card productlist-card">

                    <!-- ÜST KISIM (avatar + bilgiler) -->
                    <div class="flex border-bottom-1 surface-border pb-4 align-items-start">
                        <img
                            [src]="product.image"
                            [alt]="product.color"
                            style="width: 70px; height: 70px; object-fit: cover;"
                            class="mr-3 border-circle"
                        />

                        <div class="flex flex-column align-items-start">
              <span class="text-xl text-900 font-medium mb-1">
                {{ product.color }}
              </span>

                            <span class="text-600 font-medium mb-2">
                ${{ 20 }}
              </span>

                            <span class="bg-blue-50 text-blue-400 border-round inline-flex py-1 px-2 text-sm">
                {{ product.color }}
              </span>
                        </div>
                    </div>

                    <!-- ALT KISIM (butonlar) -->
                    <div class="flex justify-content-between pt-4">
                        <button
                            pButton
                            pRipple
                            label="View"
                            icon="pi pi-search"
                            class="p-button-outlined p-button-secondary w-6 mr-2"
                        ></button>

                        <button
                            pButton
                            pRipple
                            label="Follow"
                            icon="pi pi-user-plus"
                            class="p-button-outlined p-button-secondary w-6 ml-2"
                        ></button>
                    </div>

                </div>
            </div>
        </ng-container>

        <!-- kopya: kesintisiz akış için -->
        <ng-container *ngFor="let product of products2">
            <div class="product-item">
                <div class="card border-round-2xl p-4 marquee-card productlist-card">

                    <div class="flex border-bottom-1 surface-border pb-4 align-items-start">
                        <img
                            [src]="product.image"
                            [alt]="product.color"
                            style="width: 70px; height: 70px; object-fit: cover;"
                            class="mr-3 border-circle"
                        />

                        <div class="flex flex-column align-items-start">
              <span class="text-xl text-900 font-medium mb-1">
                {{ product.color }}
              </span>

                            <span class="text-600 font-medium mb-2">
                ${{ 20 }}
              </span>

                            <span class="bg-blue-50 text-blue-400 border-round inline-flex py-1 px-2 text-sm">
                {{ product.color }}
              </span>
                        </div>
                    </div>

                    <div class="flex justify-content-between pt-4">
                        <button
                            pButton
                            pRipple
                            label="View"
                            icon="pi pi-search"
                            class="p-button-outlined p-button-secondary w-6 mr-2"
                        ></button>

                        <button
                            pButton
                            pRipple
                            label="Follow"
                            icon="pi pi-user-plus"
                            class="p-button-outlined p-button-secondary w-6 ml-2"
                        ></button>
                    </div>

                </div>
            </div>
        </ng-container>

        </div>
    </div>
</div>

<div class="productlist-grid">
    <div class="productlist-grid-item" *ngFor="let product of products2">
        <div class="card border-round-2xl productlist-card">

            <div class="flex align-items-center justify-content-between relative p-3">
                <div class="image-wrapper">
                    <img
                        [src]="product.image"
                        class="product-img"
                        style="width: 90px; height: 90px"
                        alt=""
                    />
                </div>

                <div>
                    <!-- sağ üst icon -->
                    <button
                        type="button"
                        pRipple
                        class="p-link w-3rem h-3rem
                            surface-0
                            border-circle
                            border-2 border-transparent
                            shadow-3
                            inline-flex align-items-center justify-content-center
                            absolute
                            transition-all transition-duration-300
                            hover:border-orange-300
                            active:border-orange-500
                            focus-visible:border-orange-500"
                        style="top: -0.5rem; right: -0.2rem"
                    >
                        <i
                            class="pi pi-shopping-cart
                                text-orange-500
                                text-2xl
                                transition-colors transition-duration-200
                                hover:text-green-600"
                        ></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
